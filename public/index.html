<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <title>MoneyTracker</title>
</head>

<!-- 
    Field:
        Amount
        Date
        Category
    Record Button:
        Add Record,
        Update Record,
        Delete Record
    Overall Button:
        Last 10 Records,
        Total amount in last 30 days,
        Total amount for each category in the last 30 days
        
 -->

<body>
    <div class="container">
        <h1> My Money Tracker App </h1>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input"></td>
                    <td><input class="form-control title-input"></td>
                    <td><input class="form-control url-input"></td>
                    <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
                <tbody class="blogs-list"></tbody>
            </thead>
        </table> 
    </div>

    <script type="text/template" class="blogs-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title  %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td><button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger delete-blog">Delete</button>
            <button class="btn btn-success update-blog" style="display:none">Update</button>
            <button class="btn btn-danger cancel-blog" style="display:none">Cancel</button>
        </td>    
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
